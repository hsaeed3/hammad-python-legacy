<!DOCTYPE html>

<html lang="en">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,100;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,100;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        body {
            background-blend-mode: luminosity;
            background-color: #333333;
        }
        .container {
            width: 95%;
            padding: 16px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: -4px;
            margin-bottom: -4px;
        }
        .subcontainer {
            border-width: 1px;
            border-color: #1E1E1E;
            width: fit-content;
            background-color: #1E1E1E;
            padding: 16px;
            border-radius: 8px;
            box-shadow: 0 0 6px rgba(0, 0, 0, 0.1);
            display: flex;
        }
        .dm-sans {
            font-family: 'DM Sans', sans-serif;
            letter-spacing: -0.05em;
        }
        .lora {
            font-family: 'Lora', serif;
            letter-spacing: -0.05em;
        }
        .jetbrains-mono {
            font-family: 'JetBrains Mono', monospace;
            letter-spacing: -0.05em;
        }
        .spacing {
            line-height: 1.15;
        }
        .underline {
            text-decoration: underline;
        }
        .italic {
            font-style: italic;
        }
        .xl {
            font-size: 36px;
        }
        .lg { 
            font-size: 28px;
        }
        .md {
            font-size: 22px;
        }
        .sm {
            font-size: 14px;
        }
        .xs {
            font-size: 12px;
        }
        .black {
            font-weight: 900;
        }
        .extra-bold {
            font-weight: 800;
        }
        .bold {
            font-weight: 700;
        }
        .semi-bold {
            font-weight: 600;
        }
        .medium {
            font-weight: 500;
        }
        .regular {
            font-weight: 400;
        }
        .light {
            font-weight: 300;
        }
        .thin {
            font-weight: 100;
        }
        .primary {
            color: #FEFEF6;
        }
        .orange {
            color: #EF5D38;
        }
        .blue {
            color: #C2D2E6;
        }
    </style>
    
    <div class="container">
    <div class="subcontainer">
    <span class="spacing">
    <span class="dm-sans xl primary semi-bold">hammad<span class="orange">Py</span></span><br/>
    <span class="jetbrains-mono sm light primary">Release 2.0</span>
    </span>
    </div>
    </div>
